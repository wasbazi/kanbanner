<!doctype html>
<html ng-app="kanbanApp">
  <head>
    <script src="/javascript/angular.min.js"></script>
    <script src="/javascript/kanban.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="board" ng-controller="KanbanController">
      <div ng-controller="StoryListCtrl">
        <div ng-repeat="(state, value) in stories" class="story-column {{ state }}" droppable>
          <h1 class="column-name">{{ state }}</h1>
          <div class="story" ng-repeat="story in value" draggable>
            <h3 class="title">{{ story.title }}</h3>
            <div class="body">{{ story.body }}</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
